<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>Presencia</title>
</head>

<body>
    <div
        class="h-screen bg-gradient-to-b from-cyan-200 to-cyan-500 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
                <div class="flex flex-col items-center justify-center">
                    <label class="text-cyan-400 text-center text-6xl font-bold">Presencia</label>
                    <div class="text-pink-500 text-center text-3xl font-bold">ATTENDENCE<br>SYSTEM</div>
                </div>
                <h1 class="mt-2 mb-4 text-center text-xl tracking-tight font-bold text-gray-400">Log into your account
                </h1>
                <form class="space-y-6" action="{{url_for('index')}}" method="POST">
                    <input type="hidden" name="_token" value="#">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                        </div>

                        <div class="text-sm">
                            <a href="{{url_for('register')}}" class="font-medium text-pink-500 hover:text-pink-300"> New? Register </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-500
                             hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <label class="font-bold text-center text-lime-600 text-6xl mt-5">st!</label> -->

</body>

</html>
